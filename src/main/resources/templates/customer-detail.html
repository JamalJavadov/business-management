<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Customer Details')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1" th:text="${customer.fullName}">Customer</h1>
            <p class="text-muted">Manage purchases for this customer.</p>
        </div>
        <a class="btn btn-outline-secondary" th:href="@{/customers}">Back to Customers</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Add Purchase</h5>
                    <p class="text-muted">Assign one of your products to this customer.</p>
                    <form th:action="@{/customers/{id}/sales(id=${customer.id})}" th:object="${saleRequest}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Product</label>
                            <select class="form-select" th:field="*{productId}" required>
                                <option value="" disabled selected>Select product</option>
                                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                            </select>
                            <div class="text-danger" th:errors="*{productId}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" th:field="*{status}" required>
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date" th:field="*{saleDate}">
                        </div>
                        <button class="btn btn-primary" type="submit">Save Purchase</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Purchases</h5>
                    <div th:if="${#lists.isEmpty(sales)}" class="alert alert-info">No purchases recorded yet.</div>
                    <div class="table-responsive" th:if="${!#lists.isEmpty(sales)}">
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Sale Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sale : ${sales}">
                                <td th:text="${sale.product.name}">Product</td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${sale.product.type}">TYPE</span>
                                </td>
                                <td>
                                    <span class="badge" th:classappend="${sale.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning text-dark'"
                                          th:text="${sale.status}">Status</span>
                                </td>
                                <td th:text="${sale.saleDate}">2024-01-01</td>
                                <td>$<span th:text="${#numbers.formatDecimal(sale.product.salePrice, 1, 2)}">0.00</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
