<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Dashboard')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Dashboard</h1>
            <p class="text-muted">Business performance overview and key statistics.</p>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-muted mb-1">Products</p>
                    <h3 th:text="${productCount}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-muted mb-1">Customers</p>
                    <h3 th:text="${customerCount}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-muted mb-1">Sales</p>
                    <h3 th:text="${saleCount}">0</h3>
                    <small class="text-success" th:text="${activeSales} + ' active'">0 active</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-muted mb-1">Revenue</p>
                    <h3>$<span th:text="${#numbers.formatDecimal(totalRevenue, 1, 2)}">0.00</span></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Monthly Revenue</h5>
                    <p class="text-muted">Last 6 months performance.</p>
                    <div th:if="${#maps.isEmpty(monthlyRevenue)}" class="alert alert-info">No revenue recorded yet.</div>
                    <ul class="list-group" th:if="${!#maps.isEmpty(monthlyRevenue)}">
                        <li class="list-group-item d-flex justify-content-between" th:each="entry : ${monthlyRevenue}">
                            <span th:text="${entry.key}">Apr 2024</span>
                            <span>$<span th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.00</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Yearly Revenue</h5>
                    <p class="text-muted">Revenue totals by year.</p>
                    <div th:if="${#maps.isEmpty(yearlyRevenue)}" class="alert alert-info">No yearly data available.</div>
                    <ul class="list-group" th:if="${!#maps.isEmpty(yearlyRevenue)}">
                        <li class="list-group-item d-flex justify-content-between" th:each="entry : ${yearlyRevenue}">
                            <span th:text="${entry.key}">2024</span>
                            <span>$<span th:text="${#numbers.formatDecimal(entry.value, 1, 2)}">0.00</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
