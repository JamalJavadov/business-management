<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add Customer')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4">Add Customer</h1>
                    <p class="text-muted">Save customer details for future sales.</p>
                    <form th:action="@{/customers}" th:object="${customer}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Full name</label>
                            <input class="form-control" type="text" th:field="*{fullName}" required>
                            <div class="text-danger" th:errors="*{fullName}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}">
                            <div class="text-danger" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input class="form-control" type="text" th:field="*{phoneNumber}">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a class="btn btn-outline-secondary" th:href="@{/customers}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
