<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sales')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-1">Sales</h1>
            <p class="text-muted">Track customer purchases and status.</p>
        </div>
        <a class="btn btn-primary" th:href="@{/sales/new}">Add Sale</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(sales)}" class="alert alert-info">No sales recorded yet.</div>
            <div class="table-responsive" th:if="${!#lists.isEmpty(sales)}">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Sale Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sale : ${sales}">
                        <td th:text="${sale.product.name}">Product</td>
                        <td th:text="${sale.customer.fullName}">Customer</td>
                        <td>
                            <span class="badge" th:classappend="${sale.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning text-dark'"
                                  th:text="${sale.status}">Status</span>
                        </td>
                        <td th:text="${sale.saleDate}">2024-01-01</td>
                        <td>$<span th:text="${#numbers.formatDecimal(sale.product.salePrice, 1, 2)}">0.00</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
