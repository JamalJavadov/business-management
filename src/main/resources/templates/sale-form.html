<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add Sale')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4">Add Sale</h1>
                    <p class="text-muted">Assign a product to a customer and set status.</p>
                    <form th:action="@{/sales}" th:object="${sale}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Product</label>
                            <select class="form-select" th:field="*{product}" required>
                                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer</label>
                            <select class="form-select" th:field="*{customer}" required>
                                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fullName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date" th:field="*{saleDate}">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a class="btn btn-outline-secondary" th:href="@{/sales}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
